{% extends 'index.html' %}
{% block contenido %}
<br>
<div class="container">
    <div class="row">
  <div class="col-4">
  <div class="card-header card text-black " >Soluciones del paquete {{pkt}}</div>
  <div class="card-body" >

  <label for="sel1" class="text-black">Seleccione un problema e irá a la solución:</label>
      <hr>
<div style="overflow:scroll;height:150px;width:280px;border:solid" class="text-black">
    <ul>
    {%for j in problemas%}
    <li><a class="text-black" href="{% url 'versolucion'  j.problemaID.problemaLibro j.problemaID.problemaNumero %}">{{j.problemaID.problemaNumero}}/{{j.problemaID.problemaLibro}}</a></li>

      {% endfor %}
        </ul>
</div>
      <br>
      <hr>
      <label>Haga click sobre la figura e ira a la solución:</label>

</div>
  <div class="card-footer text-white ">Mis Soluciones</div>
</div>

   <div class="col-8">
  <div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for u in problemas %}
      {% if forloop.first %}
    <div class="carousel-item active">
        <a href="{% url 'versolucion' u.problemaID.problemaLibro  u.problemaID.problemaNumero %}"><img src="{{u.problemaID.problemaProblema.url }}" class="d-block w-100" alt="..."></a>
    </div>
      {% endif %}
       <div class="carousel-item">
        <a href="{% url 'versolucion' u.problemaID.problemaLibro  u.problemaID.problemaNumero %}"><img src="{{u.problemaID.problemaProblema.url }}" class="d-block w-100" alt="..."></a></div>
   {%endfor%}

</div>
</div>
</div>
</div>
</div>


{%endblock%}
